<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="This is a simple NIQuery framework demonstration application" />
		<meta name="author" content="Todd Detwiler" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- basic forms styling -->
		<link rel="stylesheet" type="text/css"
		href="static/niq_demo.css"/>

		<!--  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script> -->
		<script type="text/javascript" src="/static/jquery.js"></script>
        
        <script type="text/javascript">
	        jQuery(document).ready(function() {
	        jQuery("#query_send_button").click(function() {
	        	var args = {};
	        	var form_type = $$("input#form_type").val();
	        	var query_num = $$("input#query_num").val();
	            var age_val = $$("input#age").val();
	            var sex_val = $$("select#sex_select").val();
	            args['form_type'] = form_type;
	            args['query_num'] = query_num;
	            args['age'] = age_val;
	            args['sex'] = sex_val;
	            jQuery.ajax({
	                type: "POST",
	                data: args,
	                success: function(data) {
	                jQuery('#queryresults').html(data).hide().fadeIn(1500);
	                },
	                });
	            return false;
	            });
	        });
         </script>
	</head>

	<body>
		<div>
			<header>
				<h1>NIQuery Demo Application</h1>
			</header>
			<nav>
				<p>
					<a href="">Home</a>
				</p>
				<!--  
				<p>
					<a href="">Contact</a>
				</p>
				-->
			</nav>

			<div>
				<form id="myform" class="cols">
					<input name="form_type" id="form_type" type="hidden" value="query_form">
					<input name="query_num" id="query_num" type="hidden" value="286">
					<h3>Select Query</h3>

					<fieldset>
						<div>
							<!-- 
							<input type = "radio"
							name = "queryselect"
							id = "query1"
							class = "queryselectbutton"
							value = "query1"
							checked = "checked" />
							 -->
							<label for='query1' class='queryselectlabel'>Find all images from resting state studies at niq.uw or 
							niq.stanford where subject gender = {?sex} and subject age >= {?age}</label>
						</div>
						<div class="small_clear"></div>
						<div id='templatecontrols'>
							?sex =&nbsp;&nbsp;
							<select name='sex_select' id='sex_select'>
								<option value="male">male</option>
								<option value="female">female</option>
							</select>
						</div>
						<div id='templatecontrols'>
							?age >=
							<input type='number' name='age' id='age' value='30' required='required'/>
						</div>
						<!-- 
						<div class="small_clear"></div>
						<div>
							<input type = "radio"
							name = "queryselect"
							id = "query2"
							class = "queryselectbutton"
							disabled="true"
							value = "query2" />
							<label for='query2' class='queryselectlabel'>todo</label>
						</div>
						<div class="small_clear"></div>
						<div>
							<input type = "radio"
							name = "queryselect"
							id = "query3"
							class = "queryselectbutton"
							disabled="true"
							value = "query3" />
							<label for='query3' class='queryselectlabel'>todo</label>
						</div>
						-->
					</fieldset>

					<div class="clear"></div>

					<input class="button" id="query_send_button" type="submit" value="send"/>
				</form>
				
				<div class="clear"></div>
				<div>
					<span id="queryresults"></span>
				</div>
			</div>

			<div class="clear"></div>
			<footer>
				<p>
					&copy; Copyright  NIQuery. http://niquery.org
				</p>
			</footer>
		</div>
	</body>
</html>
